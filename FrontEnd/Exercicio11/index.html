<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>          
    <div class="row">
        <div class="col">
            <h2>Fa√ßa seu cadastro</h2>
            <form>
                <label class="form-label" for="nome">Nome completo:</label>
                <input type="text" class="form-control" id="nome" name="nome">
                <label class="form-label" for="email">E-mail pessoal:</label>
                <input type="email" class="form-control" id="email" name="email">
                <label class="form-label" for="telefone">Telefone celular:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone">                
                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos" name="aceito-termos">
                </div>
                    <button class="btn btn-success">Enviar</button>
                    <button class="btn btn-danger">Cancelar</button>
            </form>            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
