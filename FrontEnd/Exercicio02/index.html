<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Formulário de cadastro</title>
        </head>
    <body>
        <h1>Formulário de cadastro</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Insira seu nome por favor:" name="nome" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Insira seu email por favor:" name="email" required>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Insira sua senha por favor:" name="senha" required>
        <br>
        <button type="submit" class="botaoenvio">Cadastrar</button>
        <button type="reset" class="botaolimpar">Limpar</button>
    </body>
</html>
