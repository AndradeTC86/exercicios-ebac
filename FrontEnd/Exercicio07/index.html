<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Validador de Números</h1>
        <h2>Descubra se um número é maior ou menor do que outro</h2>
        <form id="form-validador">            
            <input type="number" id="primeiro-numero" required placeholder="Digite o valor inicial..." />
            <input type="number" id="segundo-numero"  required placeholder="Digite o valor final..." />            
            <button type="submit">Validar</button>
            <p id="message">                
            </p>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
