<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto com Sass</title>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./build/main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Projeto com SASS</h1>
        </div>
    </header>
    <div class="form-container container">
        <h2>Se inscreva para receber dicas no seu e-mail</h2>
        <form>
            <label for="nome-completo">Digite seu nome completo:</label>
            <input type="text" id="nome-completo" name="nome-completo" required>
            <label for="email">Digite seu e-mail:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Enviar</button>
        </form>
    </div>    
</body>
</html>
